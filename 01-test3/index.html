<!DOCTYPE html>
<html lang="en">
<head>
<meta><charset="UTF-8">
  <title>表单级校验</title>
  <link rel="stylesheet" href="index.css">

  <script src="index.js"></script>

</head>
<body>
<div id="rectangle">
  
  <label for="">宽度：</label>
  <input id="width" type="textbox">
  <span>*</span>
  <div id="one"></div>
  <br>

  <label for="">高度：</label>
  <input id="height" type="textbox">
  <span>*</span>
  <div id="two"></div>
  <br>

  <input id="calc" type="button" value="计算">
  <br>

  <label for="">周长：</label>
  <input id="perimeter" type="textbox">
  <br>

  <label for="">面积：</label>
  <input id="area" type="textbox">
  
</div>
</body>
