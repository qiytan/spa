<!DOCTYPE html>
<html>
  <head>
    <title>H5验证</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <body>
  <form>
    <div>
    <label for="">宽度:</label>
    <input id="width" type="number" id="width" min="0" step="0.00001" required autofocus><span style="color:red;" class="img" id="imgone"></span>
    <br/> 
     </div>
    <div>
    <label for="">高度:</label>
    <input id="height" type="number" id="height" min="0" step="0.00001" required autofocus><span style="color:red;" class="img" id="imgtwo"></span>
    <br>
     </div>
     
    <input class="calc" id="btn" type="submit" value="计算">
    <br>
    
    <div> 
    <label for="">周长:</label>
    <input class="perimeter" id="add" type="textbox">
    <br>
    </div>
    <div>
    <label for="">面积:</label>
    <input class="area" id="mutiply" type="textbox">
    </div>
  </form>

  </body>
</html>
